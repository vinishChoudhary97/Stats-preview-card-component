<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="text">
        <div class="heading">
          <h1>Get <span>insights</span> that help your buisness grow.</h1>
        </div>
        <div class="discription">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="data">
            <p class="numbers">10k+</p>
            <p class="details">companies</p>
          </div>
          <div class="data">
            <p class="numbers">314</p>
            <p class="details">Templates</p>
          </div>
          <div class="data">
            <p class="numbers">12M+</p>
            <p class="details">Queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="image of person sit on table and discuss about data">
      </div>
    </div>
  </main>
  
 
</body>
</html>
